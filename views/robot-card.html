<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel ="stylesheet" href = "./styles.css"/>
</head>
<body>


<div class = "robot-container">
    {{#users}}
    <img class = "robot-image" src = {{avatar}}>
 
    </img>

    <div class = 'name'>
        {{name}}
    </div>

    <div>
        <p>
      {{address.city}}, {{address.country}} | {{job}}, {{company}}
        </p>
       

    </div>
    <div>
        {{email}} | {{phone}}
    </div>
   
     <div class = "education label">

            Education:

    </div>        
    <div>
            {{university}}  
    </div>
    <div class = 'skills label'>
            Skills:
    </div>
    <div>
            {{skills}}  
    </div>


     {{/users}}
</div> 
</body>
</html>
